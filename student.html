<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Viewer - Sahaay</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .join-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        #class-code-input {
            width: 100%;
            max-width: 300px;
            padding: 14px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
        }
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-dark, #0a0a0f);
        }
    </style>
</head>
<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <canvas id="particle-canvas" aria-hidden="true"></canvas>

    <nav class="top-nav">
        <div class="nav-left">
            <img src="Sahaay Logo.png" width="40" alt="Logo">
            <span class="brand">Sahaay</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="teacher.html">Teacher</a></li>
            <li><a href="student.html" class="active">Student</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div id="join-screen" class="join-screen">
        <div class="glass-card" style="padding: 40px; width: 380px;">
            <h1>Join Live Session</h1>
            <p style="opacity:0.7; margin-top: 8px;">Enter the code provided by your teacher</p>
            <input id="class-code-input" type="text" placeholder="X7K92" autocomplete="off">
            <button id="join-btn" class="btn-gradient full-width" style="padding: 14px; width: 100%;">
                Join Session
            </button>
        </div>
    </div>

    <div id="student-dashboard" style="display:none; padding: 20px; max-width: 1200px; margin: 0 auto;">
        <div class="module-toggles" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            <div class="glass-card feature-card">
                <div class="toggle-icon" style="background: linear-gradient(to right, #a855f7, #22d3ee);">üé§</div>
                <div class="toggle-content">
                    <h3>Live Transcript</h3>
                    <p>Real-time lecture text</p>
                </div>
            </div>
            <div class="glass-card feature-card">
                <div class="toggle-icon" style="background: linear-gradient(to right, #22c55e, #10b981);">‚ú®</div>
                <div class="toggle-content">
                    <h3>AI Summary</h3>
                    <p>Simplified key points</p>
                </div>
            </div>
        </div>

        <div style="display:flex; gap:20px; justify-content:center; margin-bottom: 30px;">
            <button onclick="sendReaction('understand')" class="btn-gradient" style="padding: 12px 24px; border-radius: 50px;">üëç Understand</button>
            <button onclick="sendReaction('confused')" class="btn-gradient" style="padding: 12px 24px; border-radius: 50px; background: linear-gradient(to right, #f97316, #eab308);">‚ùì Confused</button>
        </div>

        <div id="focus-shield" class="focus-shield glass-card" style="padding: 40px; min-height: 400px; position: relative; overflow: hidden;">
            <header class="focus-header" style="border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; padding-bottom: 10px;">
                <h2 style="font-size: 1.5rem; letter-spacing: 1px; color: var(--accent-cyan, #22d3ee);">FOCUS MODE</h2>
            </header>
            <div class="focus-content">
                <p id="large-transcript" style="font-size: 1.8rem; line-height: 1.4; font-weight: 500;">Waiting for teacher to speak...</p>
                <hr style="margin: 30px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.05);">
                <p id="student-summary" style="font-size: 1.1rem; opacity:0.8; line-height: 1.6; font-style: italic; color: #a855f7;">Waiting for AI summary...</p>
            </div>
            <div class="ambient-orbs"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/interactions.js"></script>
    <script type="module" src="js/student-firebase.js"></script>
    <script type="module" src="js/student.js"></script>
    <script>
        document.getElementById('join-btn').addEventListener('click', function() {
            const code = document.getElementById('class-code-input').value.trim();
            if (code !== "") {
                document.getElementById('join-screen').style.display = 'none';
                document.getElementById('student-dashboard').style.display = 'block';
            }
        });
        function sendReaction(type) {
            console.log("Reaction sent:", type);
        }
    </script>
</body>
</html>
